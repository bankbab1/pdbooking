<!-- restaurant.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Specify Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 0.5rem;
    }

    .btn-yes {
      background: #007bff;
      color: white;
    }

    .btn-no {
      background: #ccc;
    }

    input[type="text"] {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .warning {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="box" id="step1">
    <h3>üçΩÔ∏è Are you authorized to define today‚Äôs restaurant?</h3>
    <button class="btn-yes" onclick="handleChoice(true)">‚úÖ Yes</button>
    <button class="btn-no" onclick="handleChoice(false)">‚ùå No</button>
  </div>

  <div class="box" id="step2" style="display: none;">
    <h3>Please specify the restaurant</h3>
    <input type="text" id="restaurantName" placeholder="Restaurant name" required />
    <button class="btn-yes" onclick="submitRestaurant()">Submit</button>
  </div>

  <div class="box warning" id="stepWait" style="display: none;">
    <h3>‚è≥ Please wait until 14:00</h3>
    <p>If no one specifies the restaurant by 14:00, you can return to set it.</p>
  </div>

  <script>
    function handleChoice(isAuthorized) {
      const now = new Date();
      const hour = now.getHours();

      if (isAuthorized || hour >= 14) {
        // Proceed to restaurant input
        document.getElementById("step1").style.display = "none";
        document.getElementById("step2").style.display = "block";
      } else {
        document.getElementById("step1").style.display = "none";
        document.getElementById("stepWait").style.display = "block";
      }
    }

    function submitRestaurant() {
      const name = document.getElementById("restaurantName").value.trim();
      if (!name) {
        alert("Please enter the restaurant name.");
        return;
      }

      // Save restaurant in sessionStorage (so form.html can check it)
      sessionStorage.setItem("restaurant", name);

      // Proceed to form
      window.location.href = "form.html";
    }
  </script>
</body>
</html>
