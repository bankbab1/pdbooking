<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f6fa;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-yes {
      background: #28a745;
      color: white;
    }

    .btn-no {
      background: #dc3545;
      color: white;
    }

    #formSection {
      display: none;
      text-align: left;
      margin-top: 1rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }

    button[type="submit"] {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }

    #waitMessage {
      margin-top: 1rem;
      color: #d9534f;
      font-weight: 600;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h2>üçΩÔ∏è Are you authorized to define today‚Äôs restaurant?</h2>

    <div class="button-group">
      <button class="btn btn-yes" onclick="handleChoice(true)">‚úÖ Yes</button>
      <button class="btn btn-no" onclick="handleChoice(false)">‚ùå No</button>
    </div>

    <div id="formSection">
      <p><strong>Today:</strong> <span id="todayDate"></span></p>
      <p id="waitMessage">‚è≥ Please wait until 14:00.<br>If no one specifies the restaurant by 14:00, you can return to set it.</p>

      <form onsubmit="submitRestaurant(event)">
        <label for="restaurantInput">Please specify the restaurant</label>
        <input type="text" id="restaurantInput" placeholder="Restaurant name" required />
        <button type="submit">‚úÖ Submit</button>
      </form>
    </div>
  </div>

  <script>
    const CLIENT_ID = '2007709795';
    const CLIENT_SECRET = '7a089078db1f12fe578c73ac1f893f73';
    const REDIRECT_URI = 'https://bankbab1.github.io/pdbooking/restaurant.html';

    async function getAccessToken(code) {
      const res = await fetch("https://api.line.me/oauth2/v2.1/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          grant_type: "authorization_code",
          code,
          redirect_uri: REDIRECT_URI,
          client_id: CLIENT_ID,
          client_secret: CLIENT_SECRET
        })
      });
      return res.json();
    }

    async function getProfile(access_token) {
      const res = await fetch("https://api.line.me/v2/profile", {
        headers: { Authorization: "Bearer " + access_token }
      });
      return res.json();
    }

    async function initLogin() {
      const code = new URLSearchParams(window.location.search).get("code");
      const container = document.getElementById("container");

      if (!code) {
        container.innerHTML = `<p>‚ùå LINE login failed. No code provided.</p>
          <a href="index.html" class="btn">üîô Back to Home</a>`;
        return;
      }

      try {
        const tokenData = await getAccessToken(code);
        const profile = await getProfile(tokenData.access_token);

        // Save to sessionStorage for use in form.html
        sessionStorage.setItem("lineToken", JSON.stringify(tokenData));
        sessionStorage.setItem("lineProfile", JSON.stringify(profile));

      } catch (err) {
        container.innerHTML = `<p>‚ùå Error: ${err.message}</p>
          <a href="index.html" class="btn">üîô Back to Home</a>`;
      }
    }

    function handleChoice(isAuthorized) {
      document.getElementById('formSection').style.display = 'block';
      const now = new Date();
      const hour = now.getHours();
      const waitMessage = document.getElementById('waitMessage');

      if (!isAuthorized && hour < 14) {
        waitMessage.style.display = 'block';
      } else {
        waitMessage.style.display = 'none';
      }
    }

    function submitRestaurant(event) {
      event.preventDefault();
      const restaurant = document.getElementById('restaurantInput').value.trim();
      if (restaurant) {
        sessionStorage.setItem('restaurant', restaurant);
        window.location.href = 'form.html'; // go to main form
      }
    }

    // Set today's date
    const today = new Date();
    const dd = String(today.getDate()).padStart(2, '0');
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const yyyy = today.getFullYear();
    document.getElementById('todayDate').textContent = `${dd}/${mm}/${yyyy}`;

    window.onload = initLogin;
  </script>
</body>
</html>
