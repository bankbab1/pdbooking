<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit Food Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f7f9fc;
            color: #333;
            padding: 2rem;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            max-width: 480px;
            width: 100%;
        }

        h2 {
            margin-top: 0;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: 600;
        }

        input[type="date"],
        textarea {
            width: 100%;
            margin-top: 0.25rem;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            resize: vertical;
        }

        textarea {
            height: 100px;
        }

        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem;
            background: #007BFF;
            color: white;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #0056cc;
        }

        #status {
            margin-top: 1rem;
            text-align: center;
            font-weight: 600;
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="container" id="content">
        <p>Loading LINE profile...</p>
    </div>

    <script>
        const CLIENT_ID = '2007709795';
        const CLIENT_SECRET = '7a089078db1f12fe578c73ac1f893f73';
        const REDIRECT_URI = 'https://bankbab1.github.io/pdbooking/form.html';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyqXcJws4Z1V1oekILeZjNkBPOyJHJOVgUsTTzYUglmd00wbUwijgiRCEahYa00bI0M/exec';

        async function getAccessToken(code) {
            const res = await fetch("https://api.line.me/oauth2/v2.1/token", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({
                    grant_type: "authorization_code",
                    code,
                    redirect_uri: REDIRECT_URI,
                    client_id: CLIENT_ID,
                    client_secret: CLIENT_SECRET
                })
            });
            return res.json();
        }

        async function getProfile(access_token) {
            const res = await fetch("https://api.line.me/v2/profile", {
                headers: { Authorization: "Bearer " + access_token }
            });
            return res.json();
        }

        async function fetchLastMenu(userId) {
            try {
                const url = `${SCRIPT_URL}?userId=${encodeURIComponent(userId)}`;
                const res = await fetch(url);
                const data = await res.json();

                if (data.menu && data.menu.trim() !== '') {
                    document.getElementById("latestDate").innerText = data.submit_date || "-";
                    document.getElementById("latestMenu").innerText = data.menu;
                } else {
                    document.getElementById("latestDate").innerText = "-";
                    document.getElementById("latestMenu").innerText = "‚ùå No order yet";
                }

                document.getElementById("latestMenuCard").style.display = "block";
            } catch (err) {
                console.error("Error fetching last menu:", err);
            }
        }
        // üëá Add this helper before init()
        function isWithinOrderTime() {
    const now = new Date();
    const gmt7Offset = 7 * 60; // minutes
    const localOffset = now.getTimezoneOffset(); // in minutes
    const offsetDiff = gmt7Offset + localOffset;

    now.setMinutes(now.getMinutes() + offsetDiff);

    const hour = now.getHours();
    const minutes = now.getMinutes();

    // Block before 7 AM and after 6 PM
    if (hour < 7 || hour >= 18) return false;

    // Block between 14:36 and 14:44 inclusive
    //if (hour === 14 && minutes >= 36 && minutes < 45) return false;

    // Otherwise allowed
    return true;
}



        
        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");

            let profile = JSON.parse(sessionStorage.getItem("lineProfile"));
            let tokenData = JSON.parse(sessionStorage.getItem("lineToken"));

            if (!profile || !tokenData) {
                if (!code) {
                    document.getElementById('content').innerHTML = "<p>‚ùå LINE login failed. No code provided.</p>";
                    return;
                }

                try {
                    tokenData = await getAccessToken(code);
                    if (!tokenData.access_token) {
                        document.getElementById('content').innerHTML = "<p>‚ùå Failed to get access token.</p>";
                        return;
                    }

                    profile = await getProfile(tokenData.access_token);
                    if (!profile.displayName) {
                        document.getElementById('content').innerHTML = "<p>‚ùå Failed to get profile displayName.</p>";
                        return;
                    }

                    sessionStorage.setItem("lineToken", JSON.stringify(tokenData));
                    sessionStorage.setItem("lineProfile", JSON.stringify(profile));
                    window.history.replaceState({}, document.title, REDIRECT_URI);
                } catch (error) {
                    console.error(error);
                    document.getElementById('content').innerHTML = `<p>‚ùå Error during login: ${error.message}</p>`;
                    return;
                }
            }

            const content = document.getElementById('content');
content.innerHTML = `
  <div style="text-align:center; margin-bottom: 1rem;">
    <img src="${profile.pictureUrl || ''}" alt="Profile Photo" style="width:100px; height:100px; border-radius:50%; object-fit:cover; border: 2px solid #007BFF;" />
  </div>
  <h2>üëã Hello, ${profile.displayName}</h2>
  <form id="menuForm">
    <label>Date:</label>
    <input type="date" id="date" disabled>
    <label>Menu:</label>
    <textarea id="menu" required></textarea>
    <button type="submit">‚úÖ Submit Menu</button>
  </form>
  <p id="status"></p>

  <div id="latestMenuCard" style="margin-top: 2rem; padding: 1rem; border-radius: 12px; background: #eef3f9; box-shadow: 0 2px 8px rgba(0,0,0,0.05); display: none;">
    <h3 style="margin-top: 0;">üì¶ Your Last Menu</h3>
    <p><strong>Date:</strong> <span id="latestDate">-</span></p>
    <p><strong>Menu:</strong> <span id="latestMenu">-</span></p>
    <button id="editMenuBtn" type="button" style="margin-top: 1rem; padding: 0.5rem 1rem; font-weight: 600; border-radius: 8px; cursor: pointer;">‚úèÔ∏è Edit</button>
  </div>
`;

// Now attach the event listener after the HTML is inserted
document.getElementById('editMenuBtn').addEventListener('click', () => {
  const currentMenu = document.getElementById('latestMenu').innerText;
  const newMenu = prompt("Edit Menu\n\nEnter menu and re-submit again:", currentMenu);
  if (newMenu !== null) {
    document.getElementById('menu').value = newMenu;
    document.getElementById('menu').focus();
  }
});


            // ‚úÖ Set today‚Äôs date and disable editing
            const dateInput = document.getElementById('date');
            dateInput.disabled = false;
            dateInput.valueAsDate = new Date();
            dateInput.disabled = true;



            const submitButton = document.querySelector('#menuForm button');

            if (!isWithinOrderTime()) {
                submitButton.onmousedown = function () {
                    alert("‚è∞ It's not available to order now.\nPlease come back between 7:00 AM ‚Äì 6:00 PM.");
                };
                submitButton.disabled = true;
                submitButton.style.background = '#ccc';
                submitButton.style.cursor = 'not-allowed';

                // Show visible red warning
                const warning = document.createElement("p");
                warning.textContent = "‚è∞ Ordering is only available from 7:00 AM to 6:00 PM.";
                warning.style.color = "red";
                warning.style.fontWeight = "bold";
                warning.style.marginBottom = "1rem";
                document.getElementById("menuForm").before(warning);
            }





            // Fetch and show last submitted menu
            fetchLastMenu(profile.userId);

            document.getElementById('menuForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const date = document.getElementById('date').value;
                const menu = document.getElementById('menu').value;

                fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: profile.userId,
                        displayName: profile.displayName,
                        date,
                        menu
                    })
                });

                document.getElementById('status').innerText = "‚úÖ Submitted successfully!";
                document.getElementById('menuForm').reset();

                // Restore today's date
                dateInput.disabled = false;
                dateInput.valueAsDate = new Date();
                dateInput.disabled = true;

                // Update menu card
                document.getElementById("latestDate").innerText = date;
                document.getElementById("latestMenu").innerText = menu;
                document.getElementById("latestMenuCard").style.display = "block";
            });
        }

        window.onload = init;
    </script>
</body>

</html>
