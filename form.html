<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Food Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f9fc;
      color: #333;
      padding: 2rem;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 480px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input[type="date"], textarea {
      width: 100%;
      margin-top: 0.25rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
    }

    textarea {
      height: 100px;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: #007BFF;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #0056cc;
    }

    #status {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <p>Loading LINE profile...</p>
  </div>

  <script>
    const CLIENT_ID = '2007709795';
    const CLIENT_SECRET = '7a089078db1f12fe578c73ac1f893f73';
    const REDIRECT_URI = 'https://bankbab1.github.io/pdbooking/form.html';
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyqXcJws4Z1V1oekILeZjNkBPOyJHJOVgUsTTzYUglmd00wbUwijgiRCEahYa00bI0M/exec';

    async function getAccessToken(code) {
      const res = await fetch("https://api.line.me/oauth2/v2.1/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          grant_type: "authorization_code",
          code,
          redirect_uri: REDIRECT_URI,
          client_id: CLIENT_ID,
          client_secret: CLIENT_SECRET
        })
      });
      return res.json();
    }

    async function getProfile(access_token) {
      const res = await fetch("https://api.line.me/v2/profile", {
        headers: { Authorization: "Bearer " + access_token }
      });
      return res.json();
    }

    async function init() {
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get("code");

  if (!code) {
    document.getElementById('content').innerHTML = "<p>‚ùå LINE login failed. No code provided.</p>";
    return;
  }

  try {
    const tokenData = await getAccessToken(code);
    console.log("Token data:", tokenData);
    
    if (!tokenData.access_token) {
      document.getElementById('content').innerHTML = "<p>‚ùå Failed to get access token.</p>";
      return;
    }
    
    const profile = await getProfile(tokenData.access_token);
    console.log("Profile data:", profile);

    if (!profile.displayName) {
      document.getElementById('content').innerHTML = "<p>‚ùå Failed to get profile displayName.</p>";
      return;
    }

    const content = document.getElementById('content');
    content.innerHTML = `
      <h2>üëã Hello, ${profile.displayName}</h2>
      <form id="menuForm">
        <label>Date:</label>
        <input type="date" id="date" required>
        <label>Menu:</label>
        <textarea id="menu" required></textarea>
        <button type="submit">‚úÖ Submit Menu</button>
      </form>
      <p id="status"></p>
    `;

    document.getElementById('date').valueAsDate = new Date();

    document.getElementById('menuForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const date = document.getElementById('date').value;
      const menu = document.getElementById('menu').value;

      fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          userId: profile.userId,
          displayName: profile.displayName,
          date,
          menu
        })
      });

      document.getElementById('status').innerText = "‚úÖ Submitted successfully!";
      document.getElementById('menuForm').reset();
      document.getElementById('date').valueAsDate = new Date();
    });
  } catch (error) {
    console.error(error);
    document.getElementById('content').innerHTML = `<p>‚ùå Error during login: ${error.message}</p>`;
  }
}


    window.onload = init;
  </script>
</body>
</html>
