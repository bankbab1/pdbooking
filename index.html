<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with LINE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      background: #00c300;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #00a100;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üçΩÔ∏è Welcome</h2>
    <p>Login with LINE to enter your food menu</p>
    <button onclick="loginWithLINE()">üîì Login with LINE</button>
  </div>

  <script>
    const CLIENT_ID = 'YOUR_LINE_CHANNEL_ID';
    const REDIRECT_URI = 'https://bankbab1.github.io/pdbooking/form.html';
    const STATE = 'abc123';

    function loginWithLINE() {
      const url = `https://access.line.me/oauth2/v2.1/authorize?response_type=code&client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&state=${STATE}&scope=profile%20openid`;
      window.location.href = url;
    }
  </script>
</body>
</html>
